services:
  mysql:
    image: mysql:8.4@sha256:2764fe573c51062d1eadd39a78cc60aa85359bffec2451b7a9660f531bcfb53e
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=otel_password
      - MYSQL_DATABASE=db
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u root --password=$$MYSQL_ROOT_PASSWORD
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 10

  client:
    build:
      dockerfile: $PWD/Dockerfile
      context: ../..
    ports:
      - 2222:2222
    depends_on:
      mysql:
        condition: service_healthy
